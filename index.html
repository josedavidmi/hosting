<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <link rel="stylesheet" href="./estilo.css">
    <script src="./validar_tiempo_real.js"></script>
</head>
<body>
    <form id="formulario" novalidate>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <span class="mensaje-error" id="error-nombre"></span>
        </div>
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="mensaje-error" id="error-email"></span>
        </div>
        <div class="campo">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" min="1" max="100" required>
            <span class="mensaje-error" id="error-edad"></span>
        </div>
        <div class="campo">
            <label for="pais">País:</label>
            <select id="pais" required>
                <option value="">Seleccione un país</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="ar">Argentina</option>
            </select>
            <span class="mensaje-error" id="error-pais"></span>
        </div>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
